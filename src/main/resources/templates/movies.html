<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>

<form action="/movie/search" method="post">
    <input type="text" name="query" placeholder="제목을 입력하세요">
    <input type="submit" value="검색">
</form>
<a href="/user/logout">로그아웃</a>
<h2>관심 영화</h2>
<p></p>
<div class="container">
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>포스터</th>
                <th>제목</th>
                <th>평점</th>
                <th>선택</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movies:${movies}">
                <td ><img th:src="${movies.poster}" alt="NO IMAGE"/></td>
                <td th:text="${movies.title}"></td>
                <td th:text="${movies.vote_average}"></td>
                <td><a th:href="@{/movie/details/{movieId}(movieId=${movies.id})}">상세보기</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
